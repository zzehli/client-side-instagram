{% extends "base_login.html" %}

{% block stylesheet %}
<link rel="stylesheet" href="{{url_for('static', filename='/css/login.css')}}">
{% endblock %}

{% block content %}
<!-- DO NOT CHANGE THIS (aside from styling) -->
<main>
    <!-- TODO -->
    <form action="{{url_for('account', target = url_for('index'))}}" method="post" enctype="multipart/form-data">
        <p>
            <label for="photo">Photo</label> 
            <input type="file" id = "photo" name="file" />
        </p>

        <p>
            <label for="fullname">Name</label> 
            <input type="text" id = "fullname" name="fullname" required/>
        </p>

        <p>
            <label for="username">Username</label> 
            <input type="text" id = "username" name="username" required/>
        </p>

        <p>
            <label for="email">Email</label> 
            <input type="text" id = "email" name="email" required/>
        </p>

        <p>
            <label for="password">Password</label> 
            <input type="password" id = "password" name="password" required/>
        </p>
        
        <p>
            <label for="signup"></label>
            <input type="submit" id = "signup" name="signup" value="sign up"/>
        </p>
            <input type="hidden" name="operation" value="create"/>
    </form>
    <p>
        Have an account? <a href = "/accounts/login/">Log in</a>
    </p>
</main>
{% endblock %}
